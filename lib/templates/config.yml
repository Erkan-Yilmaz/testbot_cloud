# How many instances to run
runners: 2

# The name of the user provided by the cloud image
ssh_user: ubuntu

# Which testbot server to connect to
server_host: user@example.com

# Using EC2
provider:
  provider: AWS
  aws_access_key_id: AWS_ACCESS_ID
  aws_secret_access_key: AWS_ACCESS_KEY

runner:
  key_name: ec2_key
  groups: default
  flavor_id: c1.medium

  ### Ubuntu 10.04 images ###

  # 32 bit, ebs (use with t1.micro)
  #image_id: ami-480df921

  # 32 bit, instance
  image_id: ami-480df921

  # 64 bit, instance
  #image_id: ami-da0cf8b3

  # Has the cheapest instances
  region: us-east-1

